<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>OT CS Capstone</title>
</head>
<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">

    <table class="table">
      <tr><th>Micheal Jordan played for 2 different NBA teams. </th><td id="teamsid"></td></tr>
      <tr><th>Scottie Pippen played for 3 different NBA teams.</th><td id="pickanumid"></td></tr>
      <tr><th>Jordan is the leader of the most points scored in Chicago Bulls franchise history.</th><td id="colorsid"></td></tr>
      <tr><th>Narrative</th><td id="writestuffid"></td></tr>
    </table>

  </div>
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript">
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const teams = urlParams.get('teams');
      const pickanum = urlParams.get('pickanum');
      const colors = urlParams.getAll('colors')
      const writestuff = urlParams.get('writestuff');
  
      jQuery(document).ready(function() {
        $("#teamsid").html(teams); 
        $("#pickanumid").html(pickanum); 
        $("#colorsid").html(colors); 
        $("#writestuffid").html(writestuff); 
      });


  
      </script>
</body>
</html>
